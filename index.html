<!DOCTYPE html>
<html lang="fr-FR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="petit jeu de dé sur navigateur web." />
    <meta name="author" content="Sékou Cissé" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" 
          rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TABLE de Dé</title>
  </head>

  <body class="container-fluid">

    <div class="d-flex flex-row justify-content-around">

      <div class="d-flex flex-column mb-3  active">
        <div class="p-2 name" id="name-1">Player 1</div>
        <div class="p-2 global1" id="global-1">0</div>
        <div class="p-2 current-box">
          <div class="current-label">Current</div>
          <div class="current1-score" id="current-1">0</div>
        </div>
      </div>
      
      <div class="d-flex flex-column justify-content-center">
        <div class="new">
          <img src="images/new_game.svg" class="img-fluid btn-new" alt="New Game">
          New Game
        </div>
        <div class="dice">
          <img src="images/dice-01.png" class="img-fluid dice" alt="Dice">
        </div>

        <div class="roll">
            <img src="images/roll_dice.svg" class="img-fluid btn-roll" alt="Roll Dice">
            ROLL DICE
        </div>

        <div class="hold">
          <img src="images/hold.svg" class="img-fluid btn-roll" alt="Hold">
          HOLD
        </div>
      </div>

      <div class="d-flex flex-column active">
        <div class="name" id="name-2">Player 2</div>
        <div class="global2" id="global-2">0</div>
        <div class="current-box">
          <div class="current-label">Current</div>
          <div class="current2-score" id="current-2">0</div>
        </div>
      </div>

    </div>

  </body>

</html>
